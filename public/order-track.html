<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
      color: #4a148c;
    }

    .tracker {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .step {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
      color: gray;
    }

    .step.completed {
      color: green;
    }

    .step-icon {
      margin-right: 10px;
      font-size: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background: #4a148c;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
    }

    .estimated {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <h2>ğŸ“¦ Track Your Order</h2>

  <div class="tracker" id="tracker">
    <div class="step" id="step-confirmed"><span class="step-icon">âœ…</span> Order Confirmed</div>
    <div class="step" id="step-packed"><span class="step-icon">ğŸ“¦</span> Order Packed</div>
    <div class="step" id="step-shipped"><span class="step-icon">ğŸšš</span> Package Shipped</div>
    <div class="step" id="step-out"><span class="step-icon">ğŸƒ</span> Out for Delivery</div>
    <div class="step" id="step-delivered"><span class="step-icon">ğŸ“¬</span> Order Delivered</div>

    <div class="estimated" id="deliveryDate">Estimated Delivery: --</div>

    <a href="profile.html" class="back-btn">â¬…ï¸ Back to Profile</a>
  </div>
  

  <script>
    const orderId = new URLSearchParams(window.location.search).get('id');

    fetch(`/api/order-tracking/${orderId}`)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const stages = ['Confirmed', 'Packed', 'Shipped', 'Out for Delivery', 'Delivered'];
          const currentStageIndex = stages.indexOf(data.status);

          stages.forEach((stage, index) => {
            const id = `step-${stage.toLowerCase().replace(/ /g, '-')}`;
            if (index <= currentStageIndex) {
              const stepEl = document.getElementById(id);
              if (stepEl) stepEl.classList.add('completed');
            }
          });

          // Estimated Delivery Date (e.g., 5 days from order date)
          const orderDate = new Date(data.orderDate);  // from backend
          const estimated = new Date(orderDate.getTime() + 5 * 24 * 60 * 60 * 1000);
          document.getElementById("deliveryDate").textContent =
            "Estimated Delivery: " + estimated.toDateString();

        } else {
          alert('Order not found!');
        }
      })
      .catch(() => alert('Failed to fetch order status'));
  </script>
</body>
</html>
