<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf2f2;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #7b2d26;
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #7b2d26;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>ðŸ”’ Forgot Your Password?</h2>

  <div id="step1">
    <input type="email" id="email" placeholder="Enter your registered email" required />
    <button onclick="sendOTP()">Send OTP</button>
  </div>

  <div id="step2" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP" required />
    <input type="password" id="newPassword" placeholder="Enter New Password" required />
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <div id="msg" class="message"></div>

  <script>
    function sendOTP() {
      const email = document.getElementById('email').value;
      fetch('/api/customer/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('step1').style.display = 'none';
          document.getElementById('step2').classList.remove('hidden');
          document.getElementById('msg').innerText = 'OTP sent to your email!';
          console.log("Preview OTP Link:", data.previewURL); // for Ethereal email testing
        } else {
          document.getElementById('msg').innerText = data.message;
          document.getElementById('msg').classList.add('error');
        }
      });
    }

    function resetPassword() {
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;
      const newPassword = document.getElementById('newPassword').value;

      fetch('/api/customer/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, newPassword })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('msg').innerText = 'Password reset successful!';
          window.location.href = 'signin.html';
          document.getElementById('msg').classList.remove('error');
        } else {
          document.getElementById('msg').innerText = data.message;
          document.getElementById('msg').classList.add('error');
        }
      });
    }
  </script>

</body>
</html>
