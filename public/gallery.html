<script>
  const occasionFilter = document.getElementById('occasionFilter');
  const handFilter = document.getElementById('handFilter');
  const legFilter = document.getElementById('legFilter');
  const galleryItems = document.querySelectorAll('.photo');

  function filterGallery() {
    const occ = occasionFilter.value;
    const hand = handFilter.value;
    const leg = legFilter.value;

    galleryItems.forEach(item => {
      const matchOcc = !occ || item.dataset.occasion === occ;
      const matchHand = !hand || item.dataset.hand === hand;
      const matchLeg = !leg || item.dataset.leg === leg;

      item.style.display = (matchOcc && matchHand && matchLeg) ? 'block' : 'none';
    });
  }

  function resetFilters() {
    occasionFilter.value = '';
    handFilter.value = '';
    legFilter.value = '';
    filterGallery();
  }

  occasionFilter.addEventListener('change', filterGallery);
  handFilter.addEventListener('change', filterGallery);
  legFilter.addEventListener('change', filterGallery);
</script>

  const modal = document.getElementById("fullscreenModal");
  const fullscreenImage = document.getElementById("fullscreenImage");

  document.querySelectorAll(".photo img").forEach(img => {
    img.addEventListener("click", () => {
      fullscreenImage.src = img.src;
      modal.style.display = "flex";
    });
  });

  function closeFullscreen() {
    modal.style.display = "none";
  }
</script>
