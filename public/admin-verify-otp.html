<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP - Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f0eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .otp-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #7c2c21;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #7c2c21;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5e1f16;
    }

    .back-link {
      margin-top: 15px;
      display: block;
      color: #7c2c21;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="otp-box">
    <h2>Verify OTP</h2>
    <form id="verifyForm">
      <input type="email" id="adminEmail" placeholder="Enter your admin email" required />
      <input type="text" id="otp" placeholder="Enter OTP" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <br />
      <button onclick="resetPassword()">Reset Password</button>
    </form>
    <a class="back-link" href="admin.html">‚Üê Back to Login</a>
  </div>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('adminEmail').value;
      const otp = document.getElementById('otp').value;
      const newPassword = document.getElementById('newPassword').value;

      const response = await fetch('/api/admin/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, newPassword }),
      });

      const data = await response.json();
      alert(data.message);

      if (data.success) {
        window.location.href = "admin.html"; // Redirect to login
      }
    });
  </script>
</body>
</html>
